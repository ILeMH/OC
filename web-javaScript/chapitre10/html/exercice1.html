<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Evnoyer des données</title>
</head>

<body>
    <h1>Ajout d'un témoignage</h1>
    <form>
        <p>
			<label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo">
		</p>
		<p id = "eval">
			<input type = "radio" name = "evaluation" value = "5">
			<label for="genial">Géniale !</label>
			<br>
			
			<input type = "radio" name = "evaluation" value = "4">
			<label for="tresBien">Très bien</label>
			<br>
			
			<input type = "radio" name = "evaluation" value = "3">
			<label for="pasMal">Pas mal</label>
			<br>
			
			<input type = "radio" name = "evaluation" value = "2">
			<label for="bof">Bof</label>
			<br>
			
			<input type = "radio" name = "evaluation" value = "1">
			<label for="nul">Nul</label>
		</p>
		<p>
			<label for="resultat">Ajoutez un message :</label>
			<br>
			<textarea id = "message" rows ="6"></textarea>
		</p>
		<input type = "submit" id = "envoi" value = "Envoyer">
    </form>
	<div id = "resultat"></div>
	<p id = "message"></p>
    <script src="../js/ajax.js"></script>
    <script src="../js/exercice1.js"></script>
</body>

</html>
