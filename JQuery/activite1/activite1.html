<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0;
			  }
			#gauche {
				float: left;
				width: 70%;
				height: 1000px;
				background-color: #EFECCA;
			  }
			#droite {
				background-color: #CEFFF8;
				height: 1000px;
				padding : 10px;
				padding-left: 71%;
			}    
		</style>
	</head>

	<body>
		<div id="gauche">
		</div>
		<div id="droite">
		  Utilisez ces boutons pour cr√©er votre formulaire<br><br>
		  <button id="label">Label</button>
		  <button id="ZDT">Zone de texte</button>
		  <button id="bouton">Bouton</button><br>
            <div id="contenu"></div>
		</div>
		
		<script src="../jquery.js"></script>
		
		<script>
			$(function (){
				var insererDroite = $('#bouton');
				var insererGauche = $('#gauche');
                var contenu = $('#contenu');
                var contenuGauche ="";
                
                
				$('#label').click( function (){
					contenu.append('<form id="formLabel"><p><label for="titre">Texte du label:</label><input type="text" id="text" name = "titre"><input type="button" id="button" name="button" value ="ok"></p></form>');
                    insererDroite.after('<hr class="ligne">');
                $('#button').click( function () {
                    contenuGauche = $('#text').val();
                    insererGauche.append(contenuGauche);
                    $('#formLabel').remove();
                    $('.ligne').remove();
                })
			});
                $('#ZDT').click( function () {
                    insererDroite.after('<form id="formZDT"><p><label for="zone">id de la zone de texte</label><input type = "text" id="zone" name ="zone"><input type="button" id="buttonZone" value ="ok"></p></form>');
                    insererDroite.after('<hr class="ligne">');
                    
                    $('#buttonZone').click( function (){
                        valId= $('#zone').val()
                        contenuGauche.append('<input type="text" id=ajouterId>');
                        $('#ajouterId').attr('id', valId);
                        insererGauche.append(contenuGauche);
                        $('#formZDT').remove();
                        $('.ligne').remove();
                    })
                })
            });
		
		</script>
	</body>
</html>
